name: CI Checks

on:
  push:
    branches:
      - main

jobs:
  ci-checks:
    name: CI Checks
    runs-on: blacksmith-2vcpu-ubuntu-2204

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Dependencies
        working-directory: .github/scripts/validate_files
        run: uv sync

      - name: Run Script
        working-directory: .github/scripts/validate_files      
        run: uv run main.py
